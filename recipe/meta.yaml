{% set name = "dftbplus" %}
{% set version = "21.1" %}
{% set build = 1 %}
{% set mpi = mpi or "nompi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 31d5a488843a05d8589a375307a2832c1fc938f9f7d830c45a062726659e7b0a
  patches:
    - elsi-module.patch

{% if mpi == "nompi" %}
{% set build = build + 100 %}
{% endif %}
build:
  number: {{ build }}
  skip: True  # [win]

  {% if mpi != "nompi" %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"

  {% if mpi != "nompi" %}
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*
  {% endif %}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - fypp
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - {{ mpi }}  # [mpi != "nompi"]
    - mpifx 1.0.* mpi_{{ mpi }}_*  # [mpi != "nompi"]
    - scalapack  # [mpi != "nompi"]
    - scalapackfx * mpi_{{ mpi }}_*  # [mpi != "nompi"]
    - libnegf * {{ mpi_prefix }}_*
    - libmbd * {{ mpi_prefix }}_*
    - elsi * {{ mpi_prefix }}_*  # [mpi != "nompi"]
    - libblas
    - liblapack
  run:
    - {{ mpi }}  # [mpi != "nompi"]
    - {{ pin_compatible('mpifx', max_pin='x.x') }} mpi_{{ mpi }}_*  # [mpi != "nompi"]
    - scalapack  # [mpi != "nompi"]
    - {{ pin_compatible('scalapackfx', max_pin='x.x') }} mpi_{{ mpi }}_*  # [mpi != "nompi"]
    - {{ pin_compatible('libnegf', max_pin='x.x') }} {{ mpi_prefix }}_*
    - {{ pin_compatible('libmbd', max_pin='x.x') }} {{ mpi_prefix }}_*
    - {{ pin_compatible('elsi', max_pin='x.x') }} {{ mpi_prefix }}_*  # [mpi != "nompi"]


test:
  requires:
    - pkg-config
  commands:
    - pkg-config {{ name }} --exact-version {{ version }}
    - test -f $PREFIX/bin/dftb+
    - test -f $PREFIX/lib/libdftbplus.dylib  # [osx]
    - test -f $PREFIX/lib/libdftbplus.so  # [linux]

about:
  home: https://{{ name }}.org
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - "LICENSE"
    - "COPYING"
    - "COPYING.LESSER"
    - "external/fsockets/LICENSE"
    - "external/mudpack/LICENSE"
    - "external/xmlf90/LICENSE"
  summary: "DFTB+ general package for performing fast atomistic simulations"
  doc_url: https://{{ name }}-recipes.readthedocs.io
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
